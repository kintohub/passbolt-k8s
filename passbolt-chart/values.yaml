# Default values for passbolt.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: passbolt/passbolt
  tag: latest
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 443

resources:
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 100m
   memory: 128Mi

mysqlSSL: false